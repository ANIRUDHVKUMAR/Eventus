<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div id="eventus-title">Eventus</div>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <div class="login-container" id="login-container">
            <h2 id="login-header">Eventus</h2>
            <form method="post" action="{{ url_for('login') }}">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button type="button" id="signup-btn">Sign Up</button>
                <button type="button" id="club-admin-login-btn">Club Admin Login</button>
            </form>
        </div>

        <div class="signup-container" id="signup-container">
            <h2>Sign Up</h2>
            <form method="post" action="{{ url_for('signup') }}">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="mobile">Mobile Number</label>
                <input type="tel" name="mobile" id="mobile" placeholder="Mobile Number" required>
                <label for="batch">Batch</label>
                <input type="text" name="batch" id="batch" placeholder="Batch" required>
                <label for="department">Department</label>
                <input type="text" name="department" id="department" placeholder="Department" required>
                <label for="signup-username">Username</label>
                <input type="text" name="username" id="signup-username" placeholder="Username" required>
                <label for="signup-password">Password</label>
                <input type="password" name="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Submit</button>
                <button type="button" id="back-to-login">Back to Login</button>
            </form>
        </div>

        <div class="club-admin-login-container" id="club-admin-login-container">
            <h2>Club Admin Login</h2>
            <form method="post" action="{{ url_for('club_admin_login') }}">
                <label for="club-username">Username</label>
                <input type="text" name="club_username" id="club-username" placeholder="Username" required>
                <label for="club-password">Password</label>
                <input type="password" name="club_password" id="club-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button type="button" id="back-to-login-from-club-admin">Back to Login</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
